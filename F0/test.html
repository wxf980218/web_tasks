<!DOCTYPE html>
<html>
  <head>
    <title>静态登录页面</title>
    <script type="text/javascript">
        function change1(){
            var v=document.getElementById("ps")
                v.type="text";}
    
        function change2(){
            var v=document.getElementById("ps")
                v.type="password";
        } 
               
            
        
    </script>
  </head>
  <style>
  #container{
    background:url(1.jpg) center no-repeat;
    height: 645px;
    background-attachment: fixed;
  }
  #title{
    text-align: center;
    font-size: 35px;
    font-family: '微软雅黑';
    margin-top: 0px;
    color:white;
  }

  #frame{
    text-align: center;
    font-size: 20px;
    font-family: '微软雅黑';
    color:white;
  }





  </style>
  <body>
    <div id="container">
      <div id="title">
        <form>
          <h2 ><br><br><br>欢迎注册</h2>
        </form>
      </div>

      <div id="frame">
        <form>
          <br><br><br><br><br><br><strong>账号</strong>：<input type="text" ><br>
          <strong>密码</strong>：<input type="password" id="ps"><br>
               <input type="checkbox" style="position: absolute; right:615px; top: 530px" ><strong style="position: absolute; right:530px; top: 522px">记住密码</strong><br>
               <input type="submit"  value="注册" style="position: absolute; top:586px;">
               &emsp;&emsp;&emsp;&emsp;<input type="submit"  value="登录" style="position: absolute; top:586px;">
        </form>
        <button onclick="change1()" style="position:absolute; right:560px; top:556px; ">显示密码</button>
        <button onclick="change2()" style="position:absolute; right:480px; top:556px; ">隐藏密码</button>
       </div>
    </div>   
  </body>
</html>
